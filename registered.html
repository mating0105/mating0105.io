<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--引入重置样式-->
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<!--引入公共样式-->
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<!--引入头部样式-->
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<!--引入注册页面样式-->
		<link rel="stylesheet" type="text/css" href="css/registered.css"/>
		<!--引入js文件-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/registered.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<!--顶部-->
		<div class="header">
			<!--整个顶部-->
			<div class="head widthAuto">
				<!--顶部版心-->
				<div class="content clear">
					<p class="legochina lefloat colorGrey fontSize18 fontFamily">legochina.cn</p>
					<p class="colorGrey rigfloat fontSize14">欢迎光临<a href="index.html" class="colorOrange">乐购</a>,请<a href="Login.html" class="colorGrey">登录</a>\<a href="#" class="colorOrange">注册</a></p>
				</div>
			</div>
			<!--版心-->
			<div class="content clear">
				<div class="login">
					<p class="logo">注册</p>
					<p class="lefloat">欢迎注册</p>
				</div>
				<p class="rigfloat fontSize24 marginTop30">已有账号，请<a href="Login.html" class="fontSize24 color666">  登录</a></p>
			</div>
		</div>
		<!--内容-->
		<div class="content">
			<ul class="registered">
				<li>
					<span>用户名</span>
					<input type="text" name="yhm" id="yhm" placeholder="您的账户名和登录名"/>
				</li>
				<li>
					<span>设置密码</span>
					<input type="password" name="mima" id="mima" placeholder="建议设置两种字符密码"/>
				</li>
				<li>
					<span>确认密码</span>
					<input type="password" name="repeat_mima" id="repeat_mima" placeholder="再次输入密码"/>
				</li>
				<li>
					<span>中国+86  </span>
					<input type="text" name="phone" id="phone" placeholder="建议使用常用手机号"/>
				</li>
				<li>
					<span>验证码</span>
					<input class="vadidation" type="text" name="yzm" id="yzm" placeholder="请输入验证码"/>
					<img class="yzm_pic" src="img/yzm_03.jpg"/>
				</li>
				<li>
					<span>手机验证码</span>
					<input class="vadidation" type="text" name="yzm_phone" id="yzm_phone" placeholder="输入手机验证码"/>
					<button class="vadidation_btn">获取验证码</button>
				</li>
				<li class="select fontSize14">
					<input type="checkbox" name="select" id="select" value="" />
					<p class="agreement">我已阅读并同意<a class="colorMainR">《京东用户注册协议》</a></p>
				</li>
				<li>
					<button class="registered_btn">立 即 注 册</button>
				</li>
			</ul>
		</div>
		<!--尾部-->
		<div class="footer widthAuto">
			<div class="footer_con width1200 marginAuto">
				<ul class="copyright clear marginAuto">
					<li><a>公司简介</a></li>
					<li><a>investor Relations</a></li>
					<li><a>网站联盟</a></li>
					<li><a>乐购招商</a></li>
					<li><a>机构销售</a></li>
					<li><a>手机乐购</a></li>
					<li><a>官方Blog</a></li>
					<li><a>热词搜索</a></li>
				</ul>
				<p class="copyright_con">Gopyright&nbsp;(c)&nbsp;乐购网&nbsp;2004-2016， A||&nbsp;Rights&nbsp;Reserved</p>
			</div>
		</div>
	</body>
</html>
