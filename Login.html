<!DOCTYPE html>

		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<!--顶部-->
		<div class="header">
			<!--整个顶部-->
			<div class="head widthAuto">
				<!--顶部版心-->
				<div class="content clear">
					<p class="legochina lefloat colorGrey fontSize18 fontFamily">legochina.cn</p>
					<p class="colorGrey rigfloat fontSize14">欢迎光临<a href="index.html" class="colorOrange">乐购</a>,请<a href="#" class="colorGrey">登录</a>\<a href="registered.html" class="colorOrange">注册</a></p>
				</div>
			</div>
			<!--版心-->
			<div class="content">
				<div class="login">
					<p class="logo">登录</p>
					<p>欢迎登录</p>
				</div>
			</div>
		</div>
		<!--内容-->
		<div class="loginBox">
		     <div class="login_box widthAuto">
		     	<div class="login_subBox">
		     		<ul id="login_menu" class="login_menu clear">
		     			<li>扫码登录</li>
		     			<li class="current">账户登录</li>
		     		</ul>
		     		<div class="all_box">
		     			<div class="login_sweep_box displayNone">
		     				<div class="login_sweep">
				     			<img id="two_cold" class="two_cold" src="img/loginT.jpg"/>
				     			<img class="sweep" src="img/loginF.jpg"/>
				     		</div>
				     		<p class="fontSize14 color666 textAlign marginTop24">打开手机版 乐购APP  扫一扫</p>
		     			</div>
		     			<div class="login_account_box">
		     				<ul class="taobao_font">
		     					<li class="yhm_mima">
		     					     <input class="userName" type="text" name="userName" id="userName" placeholder="请输入用户名" />
		     					     <span class="colord2d2d2">&#xe601;</span>
		     					</li>
		     					<li class="yhm_mima marginTop16">
		     					     <input id="password" class="password" type="password" name="password" placeholder="密码"/>
		     					     <span class="colord2d2d2">&#xe600;</span>
		     					</li>
		     					<li class="checked_box fontSize14 clear">
		     						<input id="checked" class="lefloat" type="checkbox" name="checked" />自动登录
		     					    <span class="rigfloat"><a href="#">忘记密码</a></span>
		     					</li>
		     					<li class="marginTop30">
		     					    <button class="submit">登&emsp;录</button>
		     					</li>
		     				</ul>
		     				
		     				<p class="fontSize20 colorMainR textAlign">立即登录</p>
		     			</div>
		     		</div>
		     		<div class="cl"></div>
		     	</div>
			</div>
		</div>
